<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container ">
    <div class="your-result">
      <h2>Your Result</h2>
      <div class="result">
        <p>76 <span>of 100</span> </p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="reaction status">
        <img src="./results-summary-component-main/assets/images/icon-reaction.svg" alt="">
        <h4>Reaction</h4>
        <p>80 <span>/ 100</span></p>
      </div>
      <div class="memory status"><img src="./results-summary-component-main/assets/images/icon-memory.svg" alt="">
        <h4>Memory</h4>
        <p>92 <span>/ 100</span></p>
      </div>
      <div class="verbal status"><img src="./results-summary-component-main/assets/images/icon-verbal.svg" alt="">
        <h4>Verbal</h4>
        <p>61 <span>/ 100</span></p>
      </div>
      <div class="visual status"><img src="./results-summary-component-main/assets/images/icon-visual.svg" alt="">
        <h4>Visual</h4>
        <p>72 <span>/ 100</span></p>
      </div>
      <div class="button">
        <a href="#">Continue</a>
      </div>
    </div>
  </div>
</body>

</html>
