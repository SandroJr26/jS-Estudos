<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Projeto feito utilizando design do site https://www.frontendmentor.io/ para aprimoramento de experiÃªncias.">

  <title>Summary</title>
  <link rel="icon" href="./results-summary-component-main/assets/images/favicon-32x32.png" width="32" heigth="32">
  <link rel="stylesheet" href="./css/style.css">


</head>

<body>
  <main class="container ">
    <section class="your-result" aria-labelledby="section-your-result">
      <h2 id="section-your-result">Your Result</h2>
      <div class="result" aria-label="result-current">
        <p>76 <span>of 100</span> </p>
      </div>
      <div class="score-info">
        <span>Great</span>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="summary" aria-labelledby="section-summary">
      <h2 id="section-summary">Summary</h2>
      <ul class="status">
        <li class="reaction" aria-labelledby="div-reaction">
          <img src="./results-summary-component-main/assets/images/icon-reaction.svg" alt="icon-reaction" width="20" height="20">
          <p id="div-reaction">Reaction
            <span class="item-result">80 <span>/ 100</span></span>
          </p>
        </li>
        <li class="memory" aria-labelledby="div-memory"><img src="./results-summary-component-main/assets/images/icon-memory.svg" alt="icon-memory" width="20" height="20">
          <p id="div-memory">Memory
            <span class="item-result">92 <span>/ 100</span></span>
          </p>
        </li>
        <li class="verbal" aria-labelledby="div-verbal"><img src="./results-summary-component-main/assets/images/icon-verbal.svg" alt="icon-verbal" width="20" height="20">
          <p id="div-verbal">Verbal
            <span class="item-result">61 <span>/ 100</span></span>
          </p>
        </li>
        <li class="visual" aria-labelledby="div-visual"><img src="./results-summary-component-main/assets/images/icon-visual.svg" alt="icon-visual" width="20" height="20">
          <p id="div-visual">Visual
            <span class="item-result">72 <span>/ 100</span></span>
          </p>
        </li>
      </ul>
      <button class="button">Continue</button>
    </section>
  </main>
</body>

</html>
