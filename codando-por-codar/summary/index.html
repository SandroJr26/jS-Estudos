<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Projeto feito utilizando design do site https://www.frontendmentor.io/ para aprimoramento de experiÃªncias.">

  <title>Summary</title>
  <link rel="icon" href="./results-summary-component-main/assets/images/favicon-32x32.png" width="32" heigth="32">
  <link rel="stylesheet" href="./css/style.css">


</head>

<body>
  <main class="container ">
    <section class="your-result" aria-labelledby="section-your-result">
      <h2 id="section-your-result">Your Result</h2>
      <div class="result" aria-label="result-current">
        <p>76 <span>of 100</span> </p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary" aria-labelledby="section-summary">
      <h2 id="section-summary">Summary</h2>
      <section class="status">
        <div class="reaction" aria-labelledby="div-reaction">
          <img src="./results-summary-component-main/assets/images/icon-reaction.svg" alt="icon-reaction" width="20" height="20">
          <h4 id="div-reaction">Reaction</h4>
          <p>80 <span>/ 100</span></p>
        </div>
        <div class="memory" aria-labelledby="div-memory"><img src="./results-summary-component-main/assets/images/icon-memory.svg" alt="icon-memory" width="20" height="20">
          <h4 id="div-memory">Memory</h4>
          <p>92 <span>/ 100</span></p>
        </div>
        <div class="verbal" aria-labelledby="div-verbal"><img src="./results-summary-component-main/assets/images/icon-verbal.svg" alt="icon-verbal" width="20" height="20">
          <h4 id="div-verbal">Verbal</h4>
          <p>61 <span>/ 100</span></p>
        </div>
        <div class="visual" aria-labelledby="div-visual"><img src="./results-summary-component-main/assets/images/icon-visual.svg" alt="icon-visual" width="20" height="20">
          <h4 id="div-visual">Visual</h4>
          <p>72 <span>/ 100</span></p>
        </div>
      </section>
      <a href="#" class="button">Continue</a>
    </section>
  </main>
</body>

</html>
